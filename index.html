<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <!-- Main Header -->
    <header>
        <h1>Music Making Master</h1>
    </header>
    <!-- Main container for MIDI pad and audio samples -->
    <div id="main-container">
        <!-- Container for MIDI pad buttons -->
        <div id='buttons'> 
            <button>Sound Q</button>
            <button>Sound W</button>
            <button>Sound E</button> <br>
            <button>Sound A</button>
            <button>Sound S</button>
            <button>Sound D</button> <br>
            <button>Sound Z</button>
            <button>Sound X</button>
            <button>Sound C</button>
            </div>
        <!-- Container for different samples -->
        <div id="sample-options">

        
        </div>
    </div>
    <!-- Search for info about an artist -->
    <div id="artist-search">
        <h4>Search for facts about your favorite artist!</h4>
        <input type="text"><button type="submit">Submit</button>
    </div>

    <!-- Search for lyrics/lyrics meaning -->
    <div id="lyrics-search">
        <h4>Search for the lyrics/meaning for your favorite song!</h4>
        <input type="text"><button type="submit">Submit</button>
    </div>
</body>
</html>
