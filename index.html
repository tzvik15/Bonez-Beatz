<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <title>Document</title>

</head>
<body>
    <!-- Main Header -->
    <header>
        <h1>Music Making Master</h1>
    </header>
    <!-- Main container for MIDI pad and audio samples -->
    <div id="main-container">
        <!-- Container for MIDI pad buttons -->
        <div id='buttons'> 
            <button class="button">Sound Q</button>
            <button class="button">Sound W</button>
            <button class="button">Sound E</button> <br>
            <button class="button">Sound A</button>
            <button class="button">Sound S</button>
            <button class="button">Sound D</button> <br>
            <button class="button">Sound Z</button>
            <button class="button">Sound X</button>
            <button class="button">Sound C</button>
            </div>
        <!-- Container for different samples -->

        <div id="sample-options">
        <a class="button draggable" id="kick1" >kick1</a>
        <a class="button draggable"id="kick2">kick2</a>
        <a class="button draggable"id="snare1">snare1</a>
        <a class="button draggable"id="snare2">snare2</a>
        <a class="button draggable"id="snare3">snare3</a>
        <a class="button draggable"id="symbol1">Cymbal1</a>
        <a class="button draggable"id="symbol2">Cymbal2</a>
        <a class="button draggable"id="symbol3">Cymbal3</a>
        <a class="button draggable"id="symbol4">Cymbal4</a>
        <a class="button draggable"id="symbol5">Cymbal5</a>
        <a class="button draggable"id="tock">tock</a>
        <a class="button draggable"id="tom1">tom1</a>
        <a class="button draggable"id="tom2">tom2</a>
        <a class="button draggable"id="tom3">tom3</a>
        <a class="button draggable"id="tom4">tom4</a>
        <a class="button draggable"id="tom5">tom5</a>
        <a class="button draggable"id="tom6">tom6</a>

        
                        
                    </div>
                </div>
            </div>
        </div>
        
        
        
        
    </div>
    <!-- Search for info about an artist -->
    <div id="artist-search">
        <h4>Search for facts about your favorite artist!</h4>
        <input type="text"><button type="submit">Submit</button>
    </div>

    <!-- Search for lyrics/lyrics meaning -->
    <div id="lyrics-search">
        <h4>Search for the lyrics/meaning for your favorite song!</h4>
        <input type="text"><button type="submit">Submit</button>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="script.js"></script>

</body>
</html>
