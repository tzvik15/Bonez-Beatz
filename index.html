<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <title>Document</title>

</head>
<body>
    <!-- Main Header -->
    <header id="header">
        <h1>Music Making Master</h1>
    </header>
    <!-- Main container for MIDI pad and audio samples -->
    <div id="main-container">
        <!-- Container for MIDI pad buttons -->
        <div id='buttons'> 
            <button class="button">Q</button>
            <button class="button">W</button>
            <button class="button">E</button> <br>
            <button class="button">A</button>
            <button class="button">S</button>
            <button class="button">D</button> <br>
            <button class="button">Z</button>
            <button class="button">X</button>
            <button class="button">C</button>
        </div>
        <!-- Container for different samples -->
        <div class="dropdown">
            <div class="dropdown-trigger">
                <button class="button" aria-haspopup="true" aria-controls="dropdown-menu">
                    <span>Dropdown button</span>
                    <span class="icon is-small">
                    <i class="fas fa-angle-down" aria-hidden="true"></i>
                </span>
                </button>
            </div>
            <div class="dropdown-menu" id="dropdown-menu" role="menu">
                <div class="dropdown-content">
                    <a class="button draggable dropdown-item" id="kick1" >kick1</a>
                    <a class="button draggable dropdown-item"id="kick2">kick2</a>
                    <a class="button draggable dropdown-item"id="snare1">snare1</a>
                    <a class="button draggable dropdown-item"id="snare2">snare2</a>
                    <a class="button draggable dropdown-item"id="snare3">snare3</a>
                    <a class="button draggable dropdown-item"id="symbol1">Cymbal1</a>
                    <a class="button draggable dropdown-item"id="symbol2">Cymbal2</a>
                    <a class="button draggable dropdown-item"id="symbol3">Cymbal3</a>
                    <a class="button draggable dropdown-item"id="symbol4">Cymbal4</a>
                    <a class="button draggable dropdown-item"id="symbol5">Cymbal5</a>
                    <a class="button draggable dropdown-item"id="tock">tock</a>
                    <a class="button draggable dropdown-item"id="tom1">tom1</a>
                    <a class="button draggable dropdown-item"id="tom2">tom2</a>
                    <a class="button draggable dropdown-item"id="tom3">tom3</a>
                    <a class="button draggable dropdown-item"id="tom4">tom4</a>
                    <a class="button draggable dropdown-item"id="tom5">tom5</a>
                    <a class="button draggable dropdown-item"id="tom6">tom6</a>
                </div>
            </div>
        </div>              
        
    </div>


    <!-- Search for info about an artist -->
    <div id="search-container">
        <div id="artist-search">
            <h4>Search for facts about your favorite artist!</h4>
            <input class="search-input" type="text"><button class="submit-btn" type="submit">Submit</button>
        </div>
        
        <!-- Search for lyrics/lyrics meaning -->
        <div id="lyrics-search">
            <h4>Search for the lyrics/meaning for your favorite song!</h4>
            <input id="artist" class="search-input" type="text" placeholder="Artist">
            <input id="song" class="search-input" type="text" placeholder="Song">
            <button id="lyric-search" class="submit-btn"  type="submit">Submit</button>
        </div>
    </div>

    <div id="recording-container">
        <img width="400px" class="bone" src="assets/images/bone-still.jpg">


        <div id="control-tray">
            <img class="control-btn" id="record" src="assets/images/icons/record.png">
            <img class="control-btn" id="playback" src="assets/images/icons/play.png">
            <img class="control-btn" id="stop" src="assets/images/icons/stop.png">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="timing.js"></script>
    <script src="script.js"></script>

</body>
</html>
