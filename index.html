<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
    <!-- <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet"> -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>

</head>
<body>
    <!-- Main Header -->
    <header id="header">
        <h1>Bone'z Beatz</h1>
    </header>
    <!-- Main container for MIDI pad and audio samples -->
    <div id="main-container">
        <!-- Container for MIDI pad buttons -->
        <div id='buttons'> 
            <button class="dropzone button" id="q" ondrop="drop(event)" ondragover="allowDrop(event)">Q</button>
            <button class="dropzone button" id="w" ondrop="drop(event)" ondragover="allowDrop(event)">W</button>
            <button class="dropzone button" id="e" ondrop="drop(event)" ondragover="allowDrop(event)">E</button> <br>
            <button class="dropzone button" id="a" ondrop="drop(event)" ondragover="allowDrop(event)">A</button>
            <button class="dropzone button" id="s" ondrop="drop(event)" ondragover="allowDrop(event)">S</button>
            <button class="dropzone button" id="d" ondrop="drop(event)" ondragover="allowDrop(event)">D</button> <br>
            <button class="dropzone button" id="z" ondrop="drop(event)" ondragover="allowDrop(event)">Z</button>
            <button class="dropzone button" id="x" ondrop="drop(event)" ondragover="allowDrop(event)">X</button>
            <button class="dropzone button" id="c" ondrop="drop(event)" ondragover="allowDrop(event)">C</button>
            <button id="reset-btn">Reset MIDI Pad</button>
        </div>
        <!-- Container for different samples -->
        <div class="dropdown">
            <div class="dropdown-trigger">
                <button class="button" aria-haspopup="true" aria-controls="dropdown-menu">
                    Sound Library
                    <span class="icon is-small">
                    <i class="fas fa-angle-down" aria-hidden="true"></i>
                </span>
                </button>
            </div>
            <div class="dropdown-menu" id="dropdown-menu" role="menu">
                <div class="dropdown-content">
                    <a class="button drag-drop dropdown-item" id="0" draggable="true" ondragstart="drag(event)">kick1</a>
                    <a class="button drag-drop dropdown-item" id="1" draggable="true" ondragstart="drag(event)">kick2</a>
                    <a class="button drag-drop dropdown-item"id="2" draggable="true" ondragstart="drag(event)">snare1</a>
                    <a class="button drag-drop dropdown-item"id="3" draggable="true" ondragstart="drag(event)">snare2</a>
                    <a class="button drag-drop dropdown-item"id="4" draggable="true" ondragstart="drag(event)">snare3</a>
                    <a class="button drag-drop dropdown-item"id="5" draggable="true" ondragstart="drag(event)">Cym1</a>
                    <a class="button drag-drop dropdown-item"id="6" draggable="true" ondragstart="drag(event)">Cym2</a>
                    <a class="button drag-drop dropdown-item"id="7" draggable="true" ondragstart="drag(event)">Cym3</a>
                    <a class="button drag-drop dropdown-item"id="8" draggable="true" ondragstart="drag(event)">Cym4</a>
                    <a class="button drag-drop dropdown-item"id="9" draggable="true" ondragstart="drag(event)">Cym5</a>
                    <a class="button drag-drop dropdown-item"id="10" draggable="true" ondragstart="drag(event)">tock</a>
                    <a class="button drag-drop dropdown-item"id="11" draggable="true" ondragstart="drag(event)">tom1</a>
                    <a class="button drag-drop dropdown-item"id="12" draggable="true" ondragstart="drag(event)">tom2</a>
                    <a class="button drag-drop dropdown-item"id="13" draggable="true" ondragstart="drag(event)">tom3</a>
                    <a class="button drag-drop dropdown-item"id="14" draggable="true" ondragstart="drag(event)">tom4</a>
                    <a class="button drag-drop dropdown-item"id="15" draggable="true" ondragstart="drag(event)">tom5</a>
                    <a class="button drag-drop dropdown-item"id="16" draggable="true" ondragstart="drag(event)">tom6</a>
                </div>
            </div>
        </div>              
        
    </div>


    <!-- Search for info about an artist -->
    <div id="search-container">
        <div id="modal">
            <div id="modal-content">
                <span class="close-btn">&times;</span><br>
                <p>Sorry, we could not find the song you're looking for.<br>
                    Please double check your input.</p>
            </div>
        </div>
        <div id="artist-search">
            <!-- <h4>Press the button for a random Kanye West quote</h4> -->
            <button id="kanye-btn" class="submit-btn" type="submit">Click Me for a Random Kanye West Quote!</button>
            <p id="kanye-quote"></p>
        </div>
        
        <!-- Search for lyrics/lyrics meaning -->
        <div id="lyrics-search">
            <h4>Find the lyrics for your favorite song!</h4>
            <input id="artist" class="search-input" type="text" placeholder=" Artist">
            <input id="song" class="search-input" type="text" placeholder=" Song">
            <button id="lyric-search" class="submit-btn"  type="submit">Search</button><br>
            <p id="lyrics-display"></p>
        </div>
    </div>


    <!-- Recording feature -->
    <div id="recording-container">
        <div id="control-tray">
            <img class="control-btn" id="record" src="assets/images/icons/record.png">
            <img class="control-btn" id="playback" src="assets/images/icons/play.png">
            <img class="control-btn" id="stop" src="assets/images/icons/stop.png">
        </div>
    </div>
    <div id="skel-img">
        <img width="200px" class="bone" src="assets/images/skeleton-still.jpg">
    </div>


    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- <script src="timing.js"></script> -->
    <script src="script.js"></script>

</body>
</html>
